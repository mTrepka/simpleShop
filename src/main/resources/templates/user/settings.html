<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/defaultHead :: head"/>
</head>
<body>
<div th:replace="fragments/menu :: menu"/>
<div th:replace="fragments/settingsMenu :: settingsMenu"/>
<div class="container clas">
    <form th:action="@{/settings}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="password">New password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat new password</label>
            <input type="password" name="repeatPassword" class="form-control" id="repeatPassword"
                   placeholder="Repeat password">
        </div>
        <div class="form-group">
            <label for="oldPassword">Old password</label>
            <input type="password" name="repeatPassword" class="form-control" id="oldPassword"
                   placeholder="Old password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"/>
</body>
</HTML>
