<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/defaultHead :: head">
</head>
<body>
<div class="container clas">
    <div th:replace="fragments/menu :: menu"/>
    <form th:action="@{'/admin/category/edit/'+${category.id}}" method="POST" enctype = "multipart/form-data">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" th:value="${category.name}" lass="form-control" placeholder="Enter name" required="required">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"/>
</body>
</HTML>
