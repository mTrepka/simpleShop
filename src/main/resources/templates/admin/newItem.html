<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/defaultHead :: head"/>
</head>
<body>
<div th:replace="fragments/menu :: menu"/>
<div class="container clas">
    <form th:action="@{/admin/new-item}" th:object="${item}" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="emailHelp"
                   placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="text" th:field="*{value}" class="form-control" id="value" aria-describedby="emailHelp"
                   placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description"
                   aria-describedby="emailHelp" placeholder="Enter description">
        </div>
        <select th:field="*{category}">
            <option th:each="currentCategory : ${categoryList}"
                    th:value="${{currentCategory}}"
                    th:text="${currentCategory.name}"/>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"/>
</body>
</HTML>
