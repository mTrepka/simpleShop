<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/defaultHead :: head"/>
</head>
<body>
<div class="container clas">
    <div th:replace="fragments/menu :: menu"/>
    <form th:action="@{/admin/new-item}" th:object="${item}" method="POST">
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label>Value</label>
            <input type="text" th:field="*{value}" class="form-control" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="Enter description">
        </div>
        <select name="cat">
            <option th:each="currentCategory : ${categoryList}"
                    th:value="${currentCategory.id}"
                    th:text="${currentCategory.name}">
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div th:replace="fragments/scripts :: scripts"/>
</body>
</HTML>
