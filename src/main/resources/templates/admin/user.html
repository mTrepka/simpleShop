<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/defaultHead :: head"/>
</head>
<body>
<div class="container clas">
    <div th:replace="fragments/menu :: menu"/>
    <th scope="row" th:text="${user.id}"></th>
    <p th:text="${user.email}"/>
    <p th:text="${user.name}"/>
    <p th:text="${user.lastName}"/>
    <p th:text="${user.active}"/>
    <p th:text="${user.createDate}"/>
    <p th:text="${user.updateTimestamp}"/>
    <p>
    <div th:each="role :${user.roles}">
        <div th:text="${role.role}"/>
    </div>
    </p>
    <p>
    <p th:text="${user.adress.city}"/>
    <p th:text="${user.adress.country}"/>
    <p th:text="${user.adress.postalAdress}"/>
    <p th:text="${user.adress.homeNumber}"/>
    <p th:text="${user.adress.street1line}"/>
    </p>
    <p>
        <div th:each="order :${user.orders}">
    <p>items</p>
    <div th:each="item :${order.cart.items}">
        <div th:text="${item.item.name}"/>
        <div th:text="${item.item.value}"/>
        <div th:text="${item.amount}"/>
    </div>
    <p>Shipping</p>
    <div th:text="${order.shipping.option.name}"/>
    <div th:text="${order.shipping.option.cost}"/>
    <div>
        <p th:text="${order.shipping.adress.city}"/>
        <p th:text="${order.shipping.adress.country}"/>
        <p th:text="${order.shipping.adress.postalAdress}"/>
        <p th:text="${order.shipping.adress.homeNumber}"/>
        <p th:text="${order.shipping.adress.street1line}"/>
        </p>
    </div>
</div>
    <div th:replace="fragments/scripts :: scripts"/>
</body>
</HTML>
