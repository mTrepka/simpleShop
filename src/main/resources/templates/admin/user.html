<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/defaultHead :: head"/>
</head>
<body>
<div class="container clas">
    <div th:replace="fragments/menu :: menu"/>
    <th scope="row" th:text="${user.id}"></th>
    <p th:text="${user.email}"/>
    <p th:text="${user.name}"/>
    <p th:text="${user.lastName}"/>
    <p th:text="${user.active}"/>
    <p th:text="${user.createDate}"/>
    <p th:text="${user.updateTimestamp}"/>
    <p>
    <div th:each="role :${user.roles}">
        <div th:text="${role.role}"/>
    </div>
    </p>
    <p>
    <p th:text="${user.adress.city}"/>
    <p th:text="${user.adress.country}"/>
    <p th:text="${user.adress.postalAdress}"/>
    <p th:text="${user.adress.homeNumber}"/>
    <p th:text="${user.adress.street1line}"/>
    </p>
    <p>
    <div th:each="order :${user.orders}" style="border:2px bisque solid">
        <h2>Items</h2>
        <table>
            <tr>
                <td>Name</td>
                <td>Value</td>
                <td>Amount</td>
            </tr>
            <tr th:each="item :${order.cart.items}">
                <td th:text="${item.item.name}"/>
                <td th:text="${item.item.value}"/>
                <td th:text="${item.amount}"/>
            </tr>
        </table>
        <h2>Shipping</h2>
        <h5>Name</h5>
        <div th:text="${order.shipping.option.name}"/>
        <h5>Cost</h5>
        <div th:text="${order.shipping.option.cost}"/>
        <div>
            <h5>Address</h5>
            <table>
                <tr>
                    <td>City</td>
                    <td th:text="${order.shipping.adress.city}"/>
                </tr><tr>
                <td>Country</td>
                <td th:text="${order.shipping.adress.country}"/>
            </tr><tr>
                <td>Postal Adress</td>
                <td th:text="${order.shipping.adress.postalAdress}"/>
            </tr><tr>
                <td>Home number</td>
                <td th:text="${order.shipping.adress.homeNumber}"/>
            </tr><tr>
                <td>Street</td>
                <td th:text="${order.shipping.adress.street1line}"/>
            </tr>
            </table>
        </div>
    </div>
    <div th:replace="fragments/scripts :: scripts"/>
</body>
</HTML>
