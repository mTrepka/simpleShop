<!DOCTYPE html>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/defaultHead :: head"/>
</head>
<body>
<div class="container clas">
    <div th:replace="fragments/menu :: menu"/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Order id</th>
            <th scope="col">User id</th>
            <th scope="col">Shipping</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <th scope="row" th:text="${order.id}"/>
            <td th:text="${order.user.id}"/>
            <td th:text="${order.shipping.option.name}"/>
            <td th:text="${order.status.name}"/>
            <td><a th:href="@{${href} +'admin/order/'+${order.id}}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/scripts :: scripts"/>
</body>
</HTML>
